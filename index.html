<!doctype html>
<html lang="sv" class="no-js">
<head>
	<meta charset="iso-8859-1">
	<meta http-equiv="X-UA-Compatible" content="IE=EDGE; IE=9; IE=8;">
	
	<title>Agent and employee client</title>
	<!-- Stylesheets -->
	 <link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Stylesheets END-->
	
	<!-- Include Scripts -->
	<script src="/default/a-e_client/scripts/tools/require.min.js" data-main="/default/a-e_client/scripts/modules/config"> </script>
	<!-- Include Scripts END-->
	
</head>
<body>
	<div id="main-content">
		<div id="search-area">
			<div class="searchContainer inline">
				<div class="styled-select valign-middle">
					<select class="dropDownChange clickable">
						<option value="bo" selected="selected">boxoffice.se</option>
						<option value="ts">ticketservice.no</option>
						<option value="ud">arteudland.dk</option>
					</select>
				</div>
				<!-- Don't use type="search" in input here because safari can't change height property with it -->
				<input value="" class="search" id="search" placeholder="Search for" results/>
				<button class="searchSubmit button blue" id="sumbit"><span class="magnifiSymbol"></span></button>
			</div>
			<progress></progress>
			<div class="notification info" style="position: relative;">
				<span>INFORMATION:</span><br/>
				Total number of agencies: <span class="nrOfTotalAgencies"></span><br/>
				Total number of members: <span class="nrOfTotalMembers"></span>
			</div>
			<div class="notification error" style="position: relative; display:none;">
				<!-- <span>Error:</span><br/> -->
				<span class="errorText">dfd</span><br/>
				Error type: <span class="errorjqXHR">dfd</span><br/>
				Error text status: <span class="errorTextStatus">dfd</span><br/>
				Error thrown: <span class="errorErrorThrown">dfd</span><br/>
			</div>
		</div>
		<div id="navigator-area">
				<div id="navigator-area-agency" >
				<div><h3>Agencies <span class="nrOfAgencyfieldRows">0</span></h3></div>
				<div id="navigator-area-agency-list">
					<table border="0" style="float:left;" id="tableCommissionRate">
						<tr data-sort="commission" class="commission">
							<th data-sort="commission" class="commission clickable hover">%</th>
						</tr>
					</table>
					<table border="0" class="tableAgency" id="tableAgency">
						<colgroup>
						    <col span="1" style="width:42%" >
						    <col span="1" style="width:20%" >
						    <col span="1" style="width:8%">
						    <col span="1"style="width:30%">
						</colgroup>
						<tr class="headings">
							<th data-sort="companyName" class="clickable hover">company</th>
							<th data-sort="city" class="clickable hover">city</th>
							<th data-sort="areaCode" class="clickable hover">area</th>
							<th data-sort="address" class="clickable hover">address</th>
						</tr>
					</table>
				</div>
			</div>
			<div id="navigator-area-member">
				<h3>Members <span class="nrOfMembersfieldRows"></span></h3>
				<div id="navigator-area-member-list">
					<table border="0" class="tableMember" id="tableMember">
						<tr>
							<th data-sort="login" class="clickable hover">login</th>
							<th data-sort="firstName" class="clickable hover align-right">first name</th>
							<th data-sort="lastName" class="clickable hover">last name</th>
							<th data-sort="email" class="clickable hover">e-mail</th>
							<th data-sort="phoneDaytime" class="clickable hover" >phoneDaytime</th>
							<!--<th data-sort="phoneCellular" class="clickable hover">phoneCellular</th>-->
						</tr>
					</table>
				</div>
			</div>
		</div>
			<div id="function-area">
				<h3>Function-area</h3>
				<button class="activetOrDeactiveButton button blue margin10">Activate/deactivet all members per agenices</button>
				<button class="commissionAndCompanyChainEditButton button blue margin10">Edit commission and company chain</button>
				<button class="customizeButton button pink margin10">Customize view Off</button>
				<button class="toggleViewContentButton button pink margin10">Toggle view option1</button>
				<button class="addAgencyButton button green margin10">+ Add agency</button>
				<button class="addMemberButton button green margin10">+ Add member</button>
			</div>
	</div>
	<!-- Popup window -->
	<div id="popup" style="display:none;">
		<div class="ui-popup-overlay"></div>
		<div class="ui-popup">
			<div class="closeButton"></div>
		</div>
		<div class="ui-popup-overlay ui-popup-overlay_active_true" style="display:block;"></div>
		
		<div class="ui-popup ui-popup_active_true tau-page-entity" style="display:block;">
			<div class="closeButton"></div>
			<div class="tau-app i-role-application i-browser_engine_mozilla ui-popup-content tau-page-entity" role="application">
				<div id="edit-add-list">
					<table border="0" id="tableEditAdd">
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
